default: &default
  adapter: postgresql
  pool: 5
  encoding: unicode
  port: 5432
  username: pgac
  password: only_need_in_windows

development:
  <<: *default
  database: pgac_dev

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: pgac_test

production:
  <<: *default
  database: pgac_prod
